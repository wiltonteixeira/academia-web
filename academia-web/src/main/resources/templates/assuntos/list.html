
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		
		<title>List assunto</title>
	</head>
	<body style="background-color: #CDDEE9;">
	</body>

	<body>
		<div class="p-3 mb-2 bg-secondary text-white"><i><font size="5" face="Chaucer"><center>Lista de Assuntos</center></font></i></div>

		<div class="container">
			<div class="row" th:unless="${#lists.isEmpty(alunosList)}">
			 
			 	<div class="col-md-8">
	    
				 	<h2 th:text="${message}"></h2>
				  
				  	<table class="table bg-secondary text-white">
				    	<thead>
					      	<tr>
						        <th><i>Id</i></th>
						        <th><i>Nome</i></th>
								<th><i>Ação</i></th>
					
					      	</tr>
				    	</thead>
					    <tbody>
					    	<tr th:each="a : ${alunosList}">
						        <td th:text="${a.id}"></td>
						        <td th:text="${a.nome}"></td>
						        
						        <td></td>
					      	</tr>
					    </tbody>
				  	</table>
			  	</div>
			</div>
		</div>
		 
		
		
	</body>
</html>
